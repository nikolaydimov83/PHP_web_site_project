<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-ripple/paper-ripple.html">
<link href="../paper-shadow/paper-shadow.html" rel="import">
<polymer-element name="forum-post" attributes="id topic views replies date postdetails z" role="button" >
    <template>
        <link rel="stylesheet" href="forum-post.css">
        <div id="posthead">
            <paper-shadow></paper-shadow>
            <paper-ripple id="ripple"></paper-ripple>
            <div class="postID">
                #<span>{{id}}</span>
            </div>
            <div class="postTopic" >
                <span>{{topic}}</span>
            </div>
            <div class="postViews">
                <span>{{views}}</span>
                <br>
                <span class="notation">Views</span>
            </div>
            <div class="postReplies">
                <span>{{replies}}</span>
                <br>
                <span class="notation">Replies</span>
            </div>
            <div class="postLastPost">

                <span class="notation">Posted on</span>
                <br>
                <span>{{date}}</span>
            </div>
        </div>
    </template>
    <script>
            Polymer('forum-post', {
                publish:{
                    id: '',
                    date: '',
                    views: '',
                    replies: '',
                    topic: '',
                    z: '1'
                },
                ready: function(){
                }
            });
    </script>
</polymer-element>
